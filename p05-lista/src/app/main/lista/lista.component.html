<div class="container mb-3">
    <div class="row align-items-center">
        <div class="col text-center">
            <div class="card">
              <div class="card-header">
                Lista de tareas
              </div>
              <div class="card-body">

                <div class="form-group">
                  <input typ0e="text"
                    class="form-control" name="tarea" id="tarea" 
                    placeholder="Escribe una tarea"
                    [(ngModel)]="sTarea">
                  <button (click)="addTarea()">AÃ±adir</button>  
                </div>

              </div>
              <div class="card-footer text-left text-muted">
                <div *ngIf="aTareas.length">
                <!-- Alternativa no estructural
                  <div [hidden]="!aTareas.length">  
                --> 
                  <h3>Tareas</h3>
                  <ul class="list-group">
                    <li class="list-group-item"
                    *ngFor="let tarea of aTareas; let i = index">
                      {{tarea}} ({{i+1}})
                    </li>
                  </ul>                  
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

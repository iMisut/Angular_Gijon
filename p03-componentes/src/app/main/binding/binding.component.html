<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Binding
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text"
              class="form-control" 
              name="nombre" 
              id="nombre"
              [(ngModel)]="nombre">
          </div>
          <div class="form-group">
            <button 
              type="button" 
              class="btn-primary" 
              (click)="btnBorrar()"
              >Borrar</button>
          </div>
        </div>
        <div class="card-footer text-muted">
          Hola {{nombre}}
        </div>
      </div>
    </div>
  </div>
</div>

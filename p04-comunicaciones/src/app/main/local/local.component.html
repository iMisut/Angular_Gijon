<div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Referencia Local
          </div>
          <div class="card-body">
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text"
                    class="form-control" 
                    name="nombre" 
                    id="nombre"
                    #localNombre>
                </div>
                <div class="form-group">
                    <button 
                      type="button" 
                      class="btn-primary" 
                      (click)="localNombre.value=localNombre.value;"
                      >Guardar</button>
                  </div>
                <div class="form-group">
                  <button 
                    type="button" 
                    class="btn-primary" 
                    (click)="localNombre.value='';"
                    >Borrar</button>
                </div>
              </div>
          </div>
          <div class="card-footer text-muted">
            Resultado Local: {{localNombre.value}}
          </div>
        </div>
      </div>
    </div>
